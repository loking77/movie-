<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <style>
        body {
            font-family: 'News times Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: magenta;
            color: green;
            text-align: center;
        }

        #content {
            max-width: 800px;
            margin: 50px auto;
            background-color: pink;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 5px;
            border: 5px solid #3498db;
            position: relative;
        }

        #weatherContainer,
        #clockContainer,
        #dateContainer,
        #greeting,
        #weatherDetails,
        #weatherAnimation {
            margin-top: 20px;
            border: 3px solid #e74c3c;
            padding: 10px;
            border-radius: 10px;
            color: #3498db;
        }

        img.weather-icon {
            width: 10%;
            height: 10%;
            border: 2px solid #8e44ad;
            border-radius: 5px;
        }

        #weatherAnimation img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <!-- Contenu principal -->
    <div id="content">
        <h1 style="color: #8e44ad;">Interface Météo</h1>

        <!-- Conteneur pour la météo -->
        <div id="weatherContainer"></div>

        <!-- Animation météo -->
        <div id="weatherAnimation"></div>

        <!-- Conteneur pour la date -->
        <div id="dateContainer"></div>

        <!-- Conteneur pour l'horloge -->
        <div id="clockContainer"></div>

        <!-- Salutation en fonction de l'heure -->
        <div id="greeting"></div>

        <!-- Détails météorologiques -->
        <div id="weatherDetails"></div>
    </div>

    <!-- Script JavaScript pour la météo et l'horloge -->
    <script>
        function updateWeather() {
            const apiKey = 'b4331d24f50c9cc51f07a10f396b0ab3';
            const city = 'Mantes-la-Jolie';

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    const weatherContainer = document.getElementById("weatherContainer");
                    const weatherDetails = document.getElementById("weatherDetails");
                    const weatherAnimation = document.getElementById("weatherAnimation");
                    const iconCode = data.weather[0].icon;
                    const iconUrl = `http://openweathermap.org/img/w/${iconCode}.png`;

                    weatherContainer.innerHTML = `
                        <p>Météo à ${data.name}, ${data.sys.country}</p>
                        <p>Température : ${data.main.temp}°C</p>
                        <p>Description : ${data.weather[0].description}</p>
                        <img class="weather-icon" src="${iconUrl}" alt="Icone météo">
                    `;

                    weatherDetails.innerHTML = `
                        <p>Humidité : ${data.main.humidity}%</p>
                        <p>Pression : ${data.main.pressure} hPa</p>
                        <p>Vitesse du vent : ${data.wind.speed} m/s</p>
                    `;

                    // Ajouter ici la logique pour l'animation météo en fonction des conditions
                    const weatherAnimationUrl = getWeatherAnimation(data.weather[0].main);
                    weatherAnimation.innerHTML = `<img src="${weatherAnimationUrl}" alt="Animation météo">`;
                })
                .catch(error => console.error('Erreur lors de la récupération des données météo', error));
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("clockContainer").innerHTML = `<h1>Heure : ${timeString}</h1>`;
        }

        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting = '';

            if (hour >= 5 && hour < 12) {
                greeting = 'Bonjour !';
            } else if (hour >= 12 && hour < 18) {
                greeting = 'Bonne après-midi !';
            } else {
                greeting = 'Bonne soirée !';
            }

            document.getElementById("greeting").innerText = greeting;
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('fr-FR', options);

            document.getElementById("dateContainer").innerHTML = `<p>Date : ${dateString}</p>`;
        }

        function getWeatherAnimation(weatherCondition) {
            // Ajoutez ici la logique pour déterminer l'animation en fonction des conditions météo
            // Par exemple, remplacez ces URL par les vôtres
            switch (weatherCondition.toLowerCase()) {
                case 'rain':
                    return 'URL_DE_L_ANIMATION_PLUIE';
                case 'snow':
                    return 'URL_DE_L_ANIMATION_NEIGE';
                case 'clear':
                    return 'URL_DE_L_ANIMATION_SOLEIL';
                case 'clouds':
                    return 'URL_DE_L_ANIMATION_NUAGEUX';
                default:
                    return 'URL_DE_L_ANIMATION_PAR_DEFAUT';
            }
        }

        window.onload = function() {
            updateWeather();
            updateClock();
            updateDate();
            updateGreeting();

            // Mettez à jour la météo toutes les 15 minutes (900 000 millisecondes)
            setInterval(updateWeather, 900000);

            // Mettez à jour l'horloge toutes les secondes
            setInterval(updateClock, 1000);

            // Mettez à jour la date toutes les minutes
            setInterval(updateDate, 60000);

            // Mettez à jour la salutation toutes les heures
            setInterval(updateGreeting, 3600000);
        };
    </script>
</body>
</html>
