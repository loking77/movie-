        .sidebar {
            width: 0;

            overflow-x: hidden;

        .main-content {
            margin-right: 250px;

        .menu-button {

        }
body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            height: 300vh;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #8B4513; /* Marron */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
			
        }

        .sidebar a {
            padding: 8px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            margin-bottom: 15px; /* Ajout d'une marge entre les boutons */
            background-color: #A0522D; /* Marron plus foncé */
            border-radius: 5px; /* Coins arrondis */
            width: 150px; /* Largeur fixe des boutons */
            text-align: center; /* Centrer le texte dans le bouton */
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #996633; /* Couleur au survol */
			
        }

        .menu-button {
            font-size: 30px;
            border: none;
            padding: 10px;
            background-color: #8B4513; /* Marron */
            color: white;
            cursor: pointer;
            position: fixed;
            z-index: 1;
        }

        .menu-button:hover {
            background-color: #A0522D; /* Marron plus foncé */
        }

        .main-content {
            margin-left: 200px;
            transition: margin-left 0.5s;

        }

        .sidebar-open .main-content {
            margin-left: 450px;
        }
    </style>
    <title>Barre Latérale</title>
</head>

<body>

        <!-- Ajoutez le contenu de la barre latérale ici -->
    </div>

    <div class="main-content">
        <!-- Ajoutez le contenu principal ici -->

        <!-- Bouton/menu pour ouvrir la barre latérale -->
        <div class="menu-button" onclick="toggleSidebar()">
            <!-- Ajoutez le contenu du bouton/menu ici -->
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            var menuButton = document.querySelector('.menu-button');

            sidebar.classList.toggle('sidebar-open');
            sidebar.style.width = (sidebar.style.width === '250px') ? '0' : '250px';
            menuButton.style.marginLeft = (sidebar.style.width === '250px') ? '250px' : '0';
        }

        window.onclick = function (event) {
            var sidebar = document.querySelector('.sidebar');
            var menuButton = document.querySelector('.menu-button');

            if (event.target !== sidebar && event.target !== menuButton) {
                sidebar.style.width = '0';
                menuButton.style.marginLeft = '0';
            }
        }
    </script>

</body>
