        var numeroEpisode = 0;
        var versionActuelle = "VF"; // Variable pour suivre la version actuelle

        function changerEpisodeViaSelect() {
            var select = document.getElementById("selectEpisode");
            numeroEpisode = parseInt(select.value); // Convertit la valeur de la liste déroulante en numéro d'épisode

            // Mettez à jour le lecteur vidéo avec le lien de l'épisode sélectionné en fonction de la version
            var sourceKey = "link" + versionActuelle;
            document.getElementById("serieVideo").src = episodes[numeroEpisode][sourceKey];

            // Mettez à jour l'étiquette de l'épisode
            document.getElementById("episode-label").innerHTML = "Épisode: " + (numeroEpisode + 1);

            // Mettez à jour la description de l'épisode en fonction de la version
            var descriptionKey = "description" + versionActuelle;
            document.getElementById("episode-description").innerHTML = episodes[numeroEpisode][descriptionKey];
        }

        function changerVersion() {
            // Change la version actuelle
            versionActuelle = document.getElementById("selectVersion").value;

            // Met à jour la source vidéo et la description en fonction de la version
            var sourceKey = "link" + versionActuelle;
            var descriptionKey = "description" + versionActuelle;

            document.getElementById("serieVideo").src = episodes[numeroEpisode][sourceKey];
            document.getElementById("episode-description").innerHTML = episodes[numeroEpisode][descriptionKey];
        }

        function changerEpisode() {
            // Mettez à jour l'épisode en fonction de la position de la barre de progression
            var bar = document.getElementById("episode-bar");
            var progress = bar.value;
            var totalEpisodes = episodes.length;

            numeroEpisode = Math.floor((progress / 100) * totalEpisodes);
            changerEpisodeViaSelect();
        }

		
		function episodeSuivant() {
            if (numeroEpisode < episodes.length - 1) {
                numeroEpisode++;
                changerEpisodeViaSelect();
				
				 } else {
                // Vous avez atteint le dernier épisode, vous pouvez ajouter une logique supplémentaire ici
                alert("Vous avez atteint le dernier épisode.");
				
            }
        }

        function episodePrecedent() {
            if (numeroEpisode > 0) {
                numeroEpisode--;
                changerEpisodeViaSelect();
			
			} else {
                // Vous êtes déjà au premier épisode
                alert("Vous êtes déjà au premier épisode.");
			
            }
        }
