        function changerEpisodeViaSelect() {
            var select = document.getElementById("selectEpisode");

            var descriptionKey = "description" + versionActuelle;
            document.getElementById("episode-description").innerHTML = episodes[numeroEpisode][descriptionKey];
        }

        function changerVersion() {
            // Change la version actuelle
            versionActuelle = document.getElementById("selectVersion").value;

            // Met à jour la source vidéo et la description en fonction de la version
            var sourceKey = "link" + versionActuelle;
            var descriptionKey = "description" + versionActuelle;

            document.getElementById("serieVideo").src = episodes[numeroEpisode][sourceKey];
            document.getElementById("episode-description").innerHTML = episodes[numeroEpisode][descriptionKey];
        }

        function changerEpisode() {
            // Mettez à jour l'épisode en fonction de la position de la barre de progression
            var bar = document.getElementById("episode-bar");
            var progress = bar.value;
            var totalEpisodes = episodes.length;

            numeroEpisode = Math.floor((progress / 100) * totalEpisodes);
            changerEpisodeViaSelect();
        }
